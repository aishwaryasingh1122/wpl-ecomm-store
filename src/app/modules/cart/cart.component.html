<div class="main-content animate__animated animate__fadeIn">
  <div class="container-fluid">
    <ng-container *ngIf="cart$ | async as cart">
      <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
          <cart-item
            [cart-item]="item"
            *ngFor="let item of cart.productData"
          ></cart-item>
        </div>
      </div>
    </ng-container>
  </div>
</div>
