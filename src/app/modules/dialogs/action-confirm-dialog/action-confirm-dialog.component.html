<h4 mat-dialog-title>{{ title }}</h4>
<div>
  <div class="row">
    <div class="col-3 col-sm-2 col-md-2 col-lg-2 col-xl-2" align="center">
      <img [src]="icon" alt="warning" class="icon" />
    </div>
    <div class="col-9 col-sm-10 col-md-10 col-lg-10 col-xl-10">
      <span>{{ messageLine1 }}</span
      ><br />
      <span *ngIf="messageLine2">{{ messageLine2 }}</span>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close [mat-dialog-close]>
      {{ cancelText }}
    </button>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      class="text-white"
      [mat-dialog-close]="true"
    >
      {{ successText }}
    </button>
  </div>
</div>
