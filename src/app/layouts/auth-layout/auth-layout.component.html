<div class="wrapper wrapper-full-page animate__animated animate__fadeIn">
  <div class="container">
    <nav class="navbar navbar-transparent navbar-absolute navbar-expand-lg">
      <a
        class="navbar-brand text-white"
        [routerLink]="['/']"
        routerLinkActive="router-link-active"
        >E-Comm Store</a
      >

      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li
            class="nav-item text-white"
            *ngIf="currentUrl !== '/registration'"
            [routerLink]="['/registration']"
            routerLinkActive="router-link-active"
          >
            <i class="material-icons align-middle mx-2">person_add</i>
            <span class="align-middle">Register</span>
          </li>
          <li
            class="nav-item text-white"
            *ngIf="currentUrl !== '/login'"
            [routerLink]="['/login']"
            routerLinkActive="router-link-active"
          >
            <i class="material-icons align-middle mx-2">fingerprint</i>
            <span class="align-middle">Login</span>
          </li>
        </ul>
      </div>
    </nav>
    <router-outlet></router-outlet>
  </div>
</div>
