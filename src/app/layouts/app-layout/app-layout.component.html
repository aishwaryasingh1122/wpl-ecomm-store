<mat-drawer-container>
  <mat-drawer #drawer mode="side" [opened]="!isMobileDisplay">
    <drawer></drawer>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-mini-fab class="nav-icon" (click)="goBack()">
        <mat-icon>{{ icon }}</mat-icon>
      </button>
      <span>{{ title }}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
